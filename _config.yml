# Site wide configuration

title: IISc-SIAM 
locale: en_US
description: Welcome to IISc's SIAM chapter website.
logo: sitelogo2siamiisc.png
search: true
url: http://localhost:4000


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


mini_magick:
    gallery_1_thumbnail:
      source: /images/galleries/gallery_1
      destination: /images/galleries/gallery_1/thumbs
      commands:
        - thumbnail: "140x140^"
        - crop: "140x140-0x0"
    gallery_1_medium:
      source: /images/galleries/gallery_1
      destination: /images/galleries/gallery_1/medium
      commands:
        - resize: "600x400"
    gallery_2_thumbnail:
      source: /images/galleries/gallery_2
      destination: /images/galleries/gallery_2/thumbs
      commands:
        - thumbnail: "140x140^"
        - crop: "140x140-0x0"
    gallery_2_medium:
      source: /images/galleries/test
      destination: /images/galleries/gallery_2/medium
      commands:
        - resize: "200x200"

